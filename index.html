<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ModuleThree</title>
</head>
<body>
    <div class="wrapper">
        <main class="converter__main">
            <header class="converter__header">
                <div class="header__content">
                   <div class="image">
                       <img class="img" src="./image/Asset_1@3x_1.png">
                   </div> 
                   <div class="information">
                       <p class="information__section">БАНК</p>
                       <p class="information__section">БИЗНЕС</p>
                       <p class="information__section">ИНВЕСТИЦИИ</p>
                       <p class="information__section">СТРАХОВАНИЕ</p>
                       <p class="information__section">МОБАЙЛ</p>
                       <p class="information__section">ПУТЕШЕСТВИЯ</p>
                       <p class="information__section">РАЗВЛЕЧЕНИЯ</p>
                   </div>
                   <div class="title__button">
                       <button class="button">Войти</button>
                   </div>
                </div>
            </header>
            <section class="converter__section">
                <h1 class="title">Конвертер валют онлайн</h1>
                <article class="article__content">
                    <div class="container">
                        <p class="paragraph">У меня есть</p>
                        <div class="currency__container">
                            <div id="currencyOne" class="currency">RUB</div>
                            <div id="currencyOne" class="currency">USD</div>
                            <div id="currencyOne" class="currency">EUR</div>
                            <div id="currencyOne" class="currency">GBP</div>
                        </div>
                        <div class="currency__input">
                            <input id="number__class__one" class="number__class" type="number">
                            <p class="currency__cours"></p>
                        </div>
                    </div>
                    <div class="container">
                        <p class="paragraph">Хочу приобрести</p>
                        <div class="currency__container">
                            <div id="currencyTwo" class="currency">RUB</div>
                            <div id="currencyTwo" class="currency">USD</div>
                            <div id="currencyTwo" class="currency">EUR</div>
                            <div id="currencyTwo" class="currency">GBP</div>
                        </div>
                        <div class="currency__input">
                            <input id="number__class__two" class="number__class" type="number">
                            <p class="currency__cours"></p>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
